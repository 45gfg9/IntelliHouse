[env:uno]
platform = atmelavr
board = uno
framework = arduino

[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
upload_port = /dev/wchusbserial147120

[env:d1]
platform = espressif8266
board = d1
framework = arduino
upload_port = /dev/wchusbserial147140

[env:mega]
platform = atmelmegaavr
board =
framework = arduino
