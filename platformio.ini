[env:d1_central]
platform = espressif8266
board = d1
framework = arduino
upload_port = /dev/cu.wchusbserial*
lib_deps =
	Wire
	ESP8266WiFi
	ArduinoJson
src_filter = +<d1_central.cpp> +<common.cxx> +<remote.cxx>
test_port = /dev/cu.wchusbserial*

[env:d1_th]
platform = espressif8266
board = d1_mini
framework = arduino
upload_port = /dev/cu.wchusbserial*
lib_deps =
	Wire
	ESP8266WiFi
	SimpleDHT
	576 ; LiquidCrstal_I2C
src_filter = +<d1_th.cpp> +<common.cxx> +<remote.cxx>

[env:d1_task]
platform = espressif8266
board = d1_mini
framework = arduino
upload_port = /dev/cu.wchusbserial*
lib_deps =
	https://github.com/45gfg9/RTCLib.git
src_filter = +<d1_task.cpp> +<common.cxx> +<remote.cxx>

[env:d1_password]
platform = espressif8266
board = d1_mini
framework = arduino
upload_port = /dev/cu.wchusbserial*
lib_deps =
	Keypad
	Wire
	ESP8266WiFi
src_filter = +<d1_password.cpp> +<common.cxx> +<remote.cxx>

[env:promini_water]
platform = atmelavr
board = pro16MHzatmega328
framework = arduino
upload_port = /dev/cu.wchusbserial*
src_filter = +<promini_water.cpp> +<common.cxx>
lib_deps =
	Servo
