; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = d1_password

[env]
monitor_speed = 115200
test_speed = 115200

[env:uno_central]
platform = atmelavr
board = uno
framework = arduino
lib_deps =
	Wire
	https://github.com/45gfg9/RTCLib.git
src_filter = +<uno_central.cpp> +<task.cxx>

[env:d1_central]
platform = espressif8266
board = d1
framework = arduino
upload_port = /dev/cu.wchusbserial*
lib_deps =
	Wire
	ESP8266WiFi
	SimpleDHT
	https://github.com/45gfg9/RTCLib.git
src_filter = +<d1_central.cpp> +<remote.cxx>
test_port = /dev/cu.wchusbserial1420

[env:d1_th]
platform = espressif8266
board = d1
framework = arduino
upload_port = /dev/cu.wchusbserial*
lib_deps =
	Wire
	ESP8266WiFi
	SimpleDHT
	ArduinoJson
	SimpleDHT
	LiquidCrystal_I2C
	https://github.com/45gfg9/RTCLib.git
src_filter = +<d1_th.cpp> +<remote.cxx> +<climate.cxx>

[env:d1_task]
platform = espressif8266
board = d1
framework = arduino
upload_port = /dev/cu.wchusbserial*
lib_deps =
	LinkedList
	https://github.com/45gfg9/RTCLib.git
src_filter = +<d1_task.cpp> +<remote.cxx>

[env:d1_password]
platform = espressif8266
board = d1
framework = arduino
upload_port = /dev/cu.wchusbserial*
lib_deps =
	Keypad
	Wire
	ESP8266WiFi
	SimpleDHT
	https://github.com/45gfg9/RTCLib.git
src_filter = +<d1_password.cpp> +<remote.cxx> +<task.cxx>

[env:promini_water]
platform = atmelavr
board = pro16MHzatmega328
framework = arduino
upload_port = /dev/cu.wchusbserial*
src_filter = +<promini_water.cpp>
