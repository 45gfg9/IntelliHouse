[platformio]
; default_envs = arduino

[env]
lib_deps =
	SimpleDHT
	LinkedList
	git@github.com:45gfg9/RTCLib.git
src_filter = +<${PIOENV}_*.*>

[env:arduino]
platform = atmelavr
board = uno
framework = arduino

[env:d1_th]
platform = espressif8266
board = d1
framework = arduino
upload_port = /dev/cu.wchusbserial*
